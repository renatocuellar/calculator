<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator | Renato Cu√©llar</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section class="calculator">
            <section class="calculator__display">
                <div class="calculator__display-last-value">

                </div>
                <div class="calculator__display-new-value">

                </div>
            </section>
            <section class="calculator__button">
                <button class="calculator__button-operator">C</button>
                <button class="calculator__button-operator">&larr;</button>
                <button class="calculator__button-operator">%</button>
                <button class="calculator__button-number">7</button>
                <button class="calculator__button-number">8</button>
                <button class="calculator__button-number">9</button>
                <button class="calculator__button-operator">X</button>
                <button class="calculator__button-number">4</button>
                <button class="calculator__button-number">5</button>
                <button class="calculator__button-number">6</button>
                <button class="calculator__button-operator">-</button>
                <button class="calculator__button-number">1</button>
                <button class="calculator__button-number">2</button>
                <button class="calculator__button-number">3</button>
                <button class="calculator__button-operator">+</button>
                <button class="calculator__button-number">0</button>
                <button class="calculator__button-operator">.</button>
                <button class="calculator__button-operator">=</button>
            </section>
        </section>
    </main>
</body>
</html>
